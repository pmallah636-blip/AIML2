<!DOCTYPE html>
<html>
<head>
    <title>CSS Float Example</title>
    <style>
        .box {
            width: 150px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>

    <div class="box left">Left Box</div>
    <div class="box right">Right Box</div>

    

    <div class="clear"></div>

   

</body>
</html>
