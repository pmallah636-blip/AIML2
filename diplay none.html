<!DOCTYPE html>
<html>
<head>
    <title>Display None Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            margin: 20px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

    <div class="box">RAVI</div>

    <div class="box hide">Hidden Box</div>

   

</body>
</html>
