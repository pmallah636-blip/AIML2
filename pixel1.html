<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art</title>
    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#eee;
        }

        .grid{
            display:grid;
            grid-template-columns: repeat(8, 20px);
            grid-template-rows: repeat(8, 20px);
            gap:2px;
        }

        .pixel{
            width:20px;
            height:20px;
            background:white;
        }

        .fill{
            background:red;
        }
    </style>
</head>
<body>

<div class="grid">
    <!-- Row 1 -->
    <div class="pixel"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel"></div>

    <!-- Row 2 -->
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>

    <!-- Row 3 -->
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>

    <!-- Row 4 -->
    <div class="pixel"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel"></div>

    <!-- Row 5 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>

    <!-- Row 6 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel fill"></div>
    <div class="pixel fill"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>

    <!-- Row 7 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>

    <!-- Row 8 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
</div>

</body>
</html>
