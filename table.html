<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="timetable-container">
        <table>
            <caption>2026 Academic Schedule</caption>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="time-slot">09:00 - 10:00</td>
                    <td>Physics</td>
                    <td>Math</td>
                    <td>History</td>
                    <td>English</td>
                    <td>Art</td>
                </tr>
                <tr>
                    <td class="time-slot">10:00 - 11:00</td>
                    <td colspan="5" class="break">Break</td>
                </tr>
                <tr>
                    <td class="time-slot">11:00 - 12:00</td>
                    <td>Biology</td>
                    <td>Chemistry</td>
                    <td>Physics</td>
                    <td>Math</td>
                    <td>P.E.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
